<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>My Gallery</title>
  </head>
  <body class="font-sans bg-gray-100">
    <!-- Header -->
    <header class="bg-pink-300 text-black text-center py-6">
      <h1 class="text-4xl font-bold"><i class="fas fa-star"></i> My Gallery</h1>
    </header>

    <!-- Main Container -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
      <!-- Navigation Menu -->
      <nav class="bg-pink-300 p-4 rounded shadow-md text-center">
        <ul class="space-y-4">
          <li
            class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-pink-400"
          >
            <a href="index.html">Home</a>
          </li>
          <li
            class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-pink-400"
          >
            <a href="aboutpage.html">About Me</a>
          </li>
          <li
            class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-pink-400"
          >
            <a href="myGallery.html">My Gallery</a>
          </li>
          <li
            class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-pink-400"
          >
            <a href="Registration.html">Registration Form</a>
          </li>
          <li
            class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-pink-400"
          >
            <a href="calculator.html">Calculator</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="bg-pink-300 p-6 rounded shadow-md md:col-span-2">
        <h1 class="text-2xl font-bold text-center mb-6">Photo Gallery</h1>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
          <figure>
            <img
              src="pictbunga.jpg"
              alt="Flower"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              a photo of flowers in front of the UNAI chapel, which I took using
              my cellphone
            </figcaption>
          </figure>
          <figure>
            <img
              src="girlflow.jpg"
              alt="Lestari"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              photo of my friend with flowers
            </figcaption>
          </figure>
          <figure>
            <img src="sunset.jpg" alt="Sunset" class="rounded-md shadow-md" />
            <figcaption class="text-center text-sm mt-2">
              Amazing Sunset in Bali
            </figcaption>
          </figure>
          <figure>
            <img
              src="unaisan.jpg"
              alt="UNAI sunset"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              UNAI sunset
            </figcaption>
          </figure>
          <figure>
            <img
              src="unaisansi.jpg"
              alt="UNAI View"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              Beautiful UNAI View
            </figcaption>
          </figure>
          <figure>
            <img
              src="exam3.jpg"
              alt="Exam Preparation"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              Exam Preparation
            </figcaption>
          </figure>
          <figure>
            <img
              src="exam1.jpg"
              alt="Study Moment"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              Focused Study Moment
            </figcaption>
          </figure>
          <figure>
            <img
              src="exam2.jpg"
              alt="Focus Time"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              Time to Focus
            </figcaption>
          </figure>
          <figure>
            <img
              src="exam.jpg"
              alt="Preparation"
              class="rounded-md shadow-md"
            />
            <figcaption class="text-center text-sm mt-2">
              Preparation is Key
            </figcaption>
          </figure>
        </div>
      </main>

      <!-- Sidebar -->
      <aside class="bg-pink-300 p-4 rounded shadow-md text-center">
        <h3 class="text-lg font-bold mb-4">BE HAPPY</h3>
        <p>"Life is better when you're smiling."</p>
      </aside>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-300 text-center py-4 mt-6">
      <p>PS: Please try resizing the browser.</p>
    </footer>
  </body>
</html>
